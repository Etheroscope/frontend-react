language: python
python:
- '3.5'
sudo: enabled
addons:
  ssh_known_hosts: etheroscope.info
install:
- ./travis-install.sh
script:
- ./travis-test.sh
before_deploy:
- openssl aes-256-cbc -K $encrypted_da743b78d4e1_key -iv $encrypted_da743b78d4e1_iv openssl aes-256-cbc -K $encrypted_da743b78d4e1_key -iv $encrypted_da743b78d4e1_iv -in deploy_rsa.enc -out deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
deploy:
- provider: script
  script: ./travis-deploy.sh
  on:
    all_branches: true
notifications:
  email: false
env:
  global:
    secure: 
